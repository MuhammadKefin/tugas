<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5; /* Warna latar belakang keseluruhan */
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      background-color: #f5f5f5;
      color: #575757;
      padding: 20px;
      border-radius: 8px;
    }

    h1, h2 {
      margin: 0;
      color: #575757; /* Warna kuning untuk judul */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .project {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out; /* Animasi saat hover */
    }

    .project:hover {
      transform: scale(1.05); /* Perbesar sedikit saat hover */
    }

    .project img {
      width: 100%;
      height: auto;
    }

    .project-details {
      padding: 20px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      background-color: #f5f5f5;
      color: #575757;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Muhammad Kevin</h1>
    <h2>Web Developer</h2>
  </header>

  <div class="container">

    <section class="project">
      <img src="css.png" alt="Proyek 1">
      <div class="project-details">
        <h3>Proyek 1: CSS_Layouting</h3>
        <p>CSS_Layouting belajar untuk mengatur css</p>
        <p><strong>Teknologi:</strong> HTML, CSS</p>
      </div>
    </section>

    <section class="project">
      <img src="list.png" alt="Proyek 2">
      <div class="project-details">
        <h3>Proyek 2: List_film kesukaan</h3>
        <p>membuat sebuah list film kesukaan</p>
        <p><strong>Teknologi:</strong> HTML, CSS</p>
      </div>
    </section>

  </div>

  <footer>
    <p>&copy; 2023 Portofolio - Muhammad Kevin</p>
  </footer>

</body>
</html>
